<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <div class="main">
        <div class="text">
          <h1>Stay updated!</h1>

          <p>Join 60,000 + product managers received monthly updates on:</p>

          <p>
            <i class="fa fa-check-circle" aria-hidden="true"></i> Product
            discovery and building what matters
          </p>

          <p>
            <i class="fa fa-check-circle" aria-hidden="true"></i>Measuring to
            ensure updates are a success
          </p>

          <p>
            <i class="fa fa-check-circle" aria-hidden="true"></i> And much more
          </p>

          <div class="email">
            <label for="inputEmail">
              <p>Email address</p>
              <input  type="email" placeholder="company@email.com" id="inputEmail"/>
            </label>
          </div>
          <button type="submit">Subscribe to monthly newsletter</button>
        </div>
        <div class="image">
          <img src="./img/photo_2024-06-13_01-13-03.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
